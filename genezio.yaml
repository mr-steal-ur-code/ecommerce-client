backend:
    functions:
        - entry: index.js
          handler: handler
          name: express
          path: .
          type: httpServer
    language:
        name: js
    path: backend
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
    environment:
        REACT_APP_API_URL_EXPRESS: ${{ backend.functions.express.url }}
    path: .
    publish: build
    scripts:
        build:
            - npm run build
        deploy:
            - npm install
    subdomain: ecommerce-frontend
name: ecommerce-frontend
region: us-east-1
yamlVersion: 2
